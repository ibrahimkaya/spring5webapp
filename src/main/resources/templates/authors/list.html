<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>authors list page</title>
</head>
<body>
<h1>Authors list</h1>

<table>
    <tr>
        <th>
            ID
        </th>
        <th>
            firstname
        </th>
        <th>
            Lastname
        </th>
    </tr>
    <tr th:each="author: ${authors}">
        <td th:text="${author.id}">?</td>
        <td th:text="${author.firstname}">?</td>
        <td th:text="${author.lastName}">?</td>
    </tr>

</table>
</body>
</html>
